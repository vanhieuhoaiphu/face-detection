<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Điểm danh</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}" type="text/css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        {% include "sidebar.html" %}
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            {% include "topnav.html" %}
            <!-- Page content-->
            <div class="container-fluid">
                <div class="m-2">
                    <h3>Dữ liệu lớp học phần</h3>
                    <div class="modal-body">
                        <form class="form-inline" action="http://127.0.0.1:5000/addsubject" method="POST" style="display: flex;flex-direction: row; align-items: center; ">
                            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2"
                                name="subject" placeholder="Nhập tiêu đề" >
                            <label for="cars" >Lớp học phần:</label>
                            <select name="classid" id="classid" class="form-control" >
                              {% for item in dataall %}
                              <option value="{{item[0]}}">{{item[1]}} - {{item[2]}} </option>
                              {% endfor %}
                            </select>
                            <button type="submit" class="btn btn-primary float-right mb-2">Thêm tiết</button>
                          </form>
                        <table class="table mt-2">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Tiêu đề</th>
                                    <th scope="col">Ngày</th>
                                    <th scope="col">SV</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tbody>
                                {% for item in subjects %}
                                <tr>
                                    <td>{{item[3]}}</td>
                                    <td>{{item[1]}}</td>
                                    <td> <a href="/detail/{{item[0]}}/{{id}}" class="btn btn-danger mb-2">Thống kê</a>
                                        <a href="/fr_page/{{item[0]}}/{{id}}" class="btn btn-danger mb-2">Điểm danh lớp</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
          
            

        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
