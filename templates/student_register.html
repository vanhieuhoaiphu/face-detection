<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Điểm danh</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}" type="text/css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        {% include "sidebar.html" %}
        {% if success=='True' %}
            {%include "modal.html"   %}
        {% endif %}
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            {% include "topnav.html" %}
            <!-- Page content-->
            <div class="container-fluid">
                <div class="m-2">
                    <h3>Dữ liệu lớp học phần</h3>
                    <div class="modal-body">
                        <form class="form-inline" action="http://127.0.0.1:5000/class_module_page/addstudent/{{id}}" method="POST">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="m-2 col-2 ">
                                        <select name="mssv" id="mssv" class="form-control" >
                                            {% for item in dataall %}
                                            <option value="{{item[0]}}">{{item[1]}} - {{item[2]}} </option>
                                            {% endfor %}
                                          </select>
                                    </div>
                                    <div class="m-2 col-2 ">
                                        <button type="submit" class="btn btn-primary float-right mb-2">Thêm vào lớp</button>
                                    </div>
                                </div>
                                
                             
                            </div>
                               
                            
                        </form>
                     
                        <table class="table mt-2">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Mã sinh viên</th>
                                    <th scope="col">Tên sinh viên</th>
                                    <th scope="col">Lớp</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                            <tbody>
                                {% for item in students %}
                                <tr>
                                    <td>{{item[2]}}</td>
                                    <td>{{item[4]}}</td>
                                    <td>{{item[5]}}</td>
                                    <td>  <a href="/remove/{{item[2]}}/{{id}}" class="btn btn-danger mb-2">Xoá</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
          
            

        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script>

        $(document).ready(function () {
            $("#class-menuitem").css("background-color", "#dee2e6");
            $(".btn-inclass-view").on("click", function () {
                classname = $(this).parent().parent().find(".classmodule_name").text();
                classmoduleId = $(this).parent().parent().find(".classmodule_id").val();
                $("#classmoduleform-id").val(classmoduleId);
                $("#viewstudent_modalTitle").text(classname);
            });
        });

    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
