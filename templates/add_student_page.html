<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Điểm danh</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}" type="text/css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    {% include "sidebar.html" %}
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        {% include "topnav.html" %}
        <!-- Page content-->
        <div class="container-fluid">
            <div class="m-2">
                <h3>Thêm thông tin sinh viên</h3>
                <hr>
                <form class="form " method="post" action="/addprsn_submit">
                    <div class="form-group row my-2">
                        <label for="mssv" class="col-sm-2 col-form-label">MSSV</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="mssv" name="mssv" required>
                        </div>
                    </div>
                    <div class="form-group row my-2">
                        <label for="txtname" class="col-sm-2 col-form-label">Họ và Tên</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="txtname" name="txtname" required>
                        </div>
                    </div>
                    <div class="form-group row my-2">
                        <label for="class" class="col-sm-2 col-form-label">Lớp</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="class" id="class">
                                <option value="19IT2">19IT2</option>
                                <option value="19IT3">19IT3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-8">
                            <input type="submit" class="btn btn-primary float-right mb-2" value="Tiếp theo">
                            <a href="/" type="button" class="btn btn-primary float-right mb-2"><b>Trang chủ</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>
</html>
